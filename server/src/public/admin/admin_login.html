<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link href="/css/style.css" rel="stylesheet">
  <title>ورود</title>
</head>

<body  class="d-flex flex-column min-vh-100">

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>


  <include src="/admin/admin_header.html"></include>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="login_form" class="mx-3">
              <div class="row">
                <h1 class="col-12 my-3 h4 bold ">ورود به داشبورد</h1>

                <div class="col-12 my-2">
                  <label for="email" class="form-label text-end container-fluid fw-bold">ایمیل</label>
                  <input type="email" class="form-control" id="email" name="email"
                    placeholder="ایمیل خود را وارد نمایید" />
                </div>

                <div class="col-12 my-2">
                  <label for="password" class="form-label text-end container-fluid fw-bold">رمز عبور</label>
                  <input type="password" class="form-control" id="password" name="password"
                    placeholder="رمز عبور خود را وارد نمایید" />
                </div>

                <div class="col-12 my-3">
                  <button type="submit" class="btn btn-primary container-fluid">
                    ورود
                  </button>
                </div>

                <div>
                  <a href="/admin/admin_forget.html">
                    <h3 class="h6 text-primary text-center">
                      رمز خود را فراموش کردید ؟
                    </h3>
                  </a>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include src="/footer.html" class="mt-auto"></include>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>

  <script>

    $("#login_form").off("submit").on("submit", function () {
      $.post("/admin/login", $(this).serialize(), responseHandler, "json")
      return false
    })

  </script>

</body>

</html>
