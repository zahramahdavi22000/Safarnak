<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>نتیجه پرداخت</title>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <include src="user_header.html"></include>
    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="card w-25 mx-auto">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center" id="title"><b>وضعیت پرداخت نامشخص</b></h5>
                        <p class="card-text text-center" id="message">
                            اگر در پرداخت دچار مشکل شده اید با پشتیبانی سایت تماس بگیرید
                        </p>

                        <a href="/" class="btn btn-primary mx-auto text-center">برگشت به سایت</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <include src="/footer.html" class="mt-auto"></include>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

    <script>
        let title = $("#title")
        let message = $("#message")
        const urlParams = new URLSearchParams(window.location.search)
        const code = urlParams.get('code')
        const status = urlParams.get('status')

        if (status == 'ok') {
            title.html("پرداخت موفق")
            message.html(`سفارش شما با کد رهگیری ${code} با موفقیت پردازش شد`)
        } else {
            title.html("پرداخت نا موفق")
            message.html("پرداخت شما ناموفق بود ،لطفا مجددا امتحان کنید")
        }

    </script>
</body>

</html>
