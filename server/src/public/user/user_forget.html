<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link href="/css/style.css" rel="stylesheet">
  <title>فراموشی رمز عبور</title>
</head>

<body  class="d-flex flex-column min-vh-100">
  <include src="user_header.html"></include>

  <div class="container" >
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="forget_password_form" class="mx-3">
              <div class="row">
                <h1 class="col-12 my-3 h4 bold">
                  فراموشی رمز عبور
                </h1>

                <div class="col-12 my-2">
                  <label for="forgetEmail" class="form-label text-end container-fluid fw-bold">ایمیل</label>
                  <input type="email" class="form-control" id="forgetEmail" name="email"
                    placeholder="ایمیل خود را وارد نمایید" />
                </div>
                <p class="text-center">رمز عبور جدید برای شما ایمیل خواهد شد</p>

                <div class="col-12 my-3">
                  <button type="submit" class="btn btn-primary container-fluid">
                    ارسال رمز عبور
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include src="/footer.html" class="mt-auto"></include>

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>

  <script>

    $("#forget_password_form").off("submit").on("submit", function () {
      $.post("/user/forget_password", $(this).serialize(), responseHandler, "json")
      return false
    })

  </script>


</body>

</html>
